<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="form">
        <h1 class="heading">Registration Form</h1>
        <div class="form-group">
          <div class="form-control">
            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-control">
            <label for="name">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-control">
            <label for="dob">DOB:</label>
            <input
              type="date"
              id="dob"
              name="dob"
              placeholder="Enter your Date of Birth"
            />
          </div>
          <div class="form-control">
            <label for="name">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-control">
            <h2>Gender:</h2>
            <div class="radio-group">
              <div class="radio-item">
                <input type="radio" name="male" id="male" />
                <label for="male">Male</label>
              </div>
              <div class="radio-item">
                <input type="radio" name="female" id="female" />
                <label for="female">Female</label>
              </div>
            </div>
          </div>
          <div class="form-control">
            <h2>Hobbies:</h2>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" name="reading" id="reading" />
                <label for="reading">Reading</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" name="travelling" id="travelling" />
                <label for="travelling">Travelling</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" name="gaming" id="gaming" />
                <label for="gaming">Gaming</label>
              </div>
            </div>
          </div>
          <div class="form-control">
            <label for="country">Country:</label>
            <select class="select-country" id="country" name="country">
              <option value="select">Select</option>
              <option value="option1">India</option>
              <option value="option2">Us</option>
              <option value="option3">Uk</option>
              <option value="option4">Australia</option>
            </select>
          </div>
          <div class="form-control">
            <label for="bio">Bio:</label>
            <textarea class="bio" name="bio" id="bio"></textarea>
          </div>
        </div>
        <button class="reg-btn">Register</button>
      </form>
    </div>
  </body>
</html>
